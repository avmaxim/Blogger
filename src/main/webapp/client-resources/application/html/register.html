<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <form ng-submit="accountCtrl.submit()">
            <md-content layout="column" class="md-padding">

                <md-input-container>
                    <label>Username</label>
                    <input type="text" data-ng-model="accountCtrl.user.name"/>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type="text" data-ng-model="accountCtrl.user.email"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" data-ng-model="accountCtrl.user.password"/>
                </md-input-container>
                <div layout="row" layout-align="center center" style="padding-top:20px;">
                    <md-button class="md-raised md-primary"
                               type="submit">
                        Sign up
                    </md-button>
                    <div flex="flex"></div>
                    <md-button ui-sref="login" md-no-ink="md-no-ink">Back to Login</md-button>
                </div>
            </md-content>
        </form>
    </div>
</div>
