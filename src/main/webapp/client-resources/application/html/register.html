<div class="container" >

    <form data-ng-submit="accountCtrl.submit()" name="loginForm" novalidate>
        Email: <input type="text" data-ng-model="accountCtrl.user.email"> <br>
        Username: <input type="password" data-ng-model="accountCtrl.user.username">  <br>
        Password: <input type="password" data-ng-model="accountCtrl.user.password">  <br>

        <input type="submit" value="Sign Up">
    </form>
    <p>Already have account? <a href="#/register">Login</a></p>
    <p>Go <a href="#/">Home</a></p>
    <h1>U sent: {{loginCtrl.message}}</h1>
</div>
