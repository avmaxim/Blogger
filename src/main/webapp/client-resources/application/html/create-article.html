<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"> 
				<input type="text" ng-model="createACtrl.contents.header" value="{{createACtrl.contents.header}}"/>
			</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>
			<textarea ng-model="createACtrl.contents.contents" style="margin-left: auto; margin-right: auto; width: 70%">
			</textarea>   
        </p>
    </md-card-content>
	<md-card-actions>
        <md-button class="md-icon-button" ng-click="createACtrl.createArticle()">Save</md-button>
    </md-card-actions>
</md-card>
