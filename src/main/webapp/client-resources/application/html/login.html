<div class="container" >

    <form data-ng-submit="loginCtrl.submit()" name="loginForm" novalidate>
        Username: <input type="text" data-ng-model="loginCtrl.user.name"> <br>
        Password: <input type="password" data-ng-model="loginCtrl.user.password">  <br>
        <input type="submit" value="Login">
    </form>
    <h1>U sent: {{loginCtrl.message}}</h1>
    <p><a href="#/register">Sign up for Flogger </a></p>
    <p>Go <a href="#/">Home</a></p>
</div>
